<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table class="Cars">
    <thead>
    <tr>
        <th>carModel</th>
        <th>length</th>
        <th>width</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="car: ${cars}">

        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getLength()}"></td>
        <td th:utext="${car.getWidth()}"></td>


    </tr>
    </tbody>
</table>

</body>
</html>
